<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>PRESUPUESTO</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="keywords" content="presupuesto, presupuesto personal, gastos, ingresos, proyecto, Tec Milenio, JavaScript">
    <meta property="og:description"
        content="Página para generar un presupuesto personal de ingresos y egresos. Clase JavaScript">
</head>

<body>
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo"><h1>Presupuesto Disponible</h1></div>
            <div id="presupuesto" class="presupuesto_valor">+2,000.00</div>

            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div id= "ingresos" class="presupuesto_ingreso--valor">+4,000.00</div>
                    <div class="presupuesto_ingreso--porcentaje"> </div>
                </div>
            </div>

            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div id="egresos" class="presupuesto_egreso--valor">-1,900.00</div>
                    <div id="porcentaje" class="presupuesto_egreso--porcentaje">45%</div>
                </div>
            </div>
        </div>
    </div>
    <form id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Agregar Descripción" id="descripcion">
                <input type="number" class="agregar_valor" placeholder="Valor" step="any" id="valor">
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>
    <div class="contenedor limpiarEstilos">

        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista_ingresos">

                <div class="elemento limpiarEstilos">

                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+20000</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn" >
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>


                <div class="elemento limpiarEstilos">

                    <div class="elemento_descripcion">Venta Coche</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+50000.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista_egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta Departamento</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-9000.00</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="elemento limpiarEstilos">

                    <div class="elemento_descripcion">Ropa</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-400.00</div>
                        <div class="elemento_porcentaje">9%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js" type="module"></script>
</body>
</html>
